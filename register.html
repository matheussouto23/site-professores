<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Caminho dinâmico para o CSS -->
    <title>Registrar - Plataforma Escolar</title>
</head>
<body>
    <header>
        <h1>Registrar na Plataforma Escolar</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('register') }}">
            <div>
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirme a Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="is_teacher"> Sou Professor
                </label>
            </div>
            <div>
                <button type="submit" class="btn">Registrar</button>
            </div>
        </form>

        <div class="links">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
            <p><a href="{{ url_for('index') }}">Voltar para a página inicial</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Plataforma Escolar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
