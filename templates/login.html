<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Login - Plataforma Escolar</title>
</head>
<body>
    <header>
        <h1>Login na Plataforma Escolar</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>

        <div class="links">
            <p>Não tem uma conta? <a href="{{ url_for('auth.register') }}">Registrar aqui</a></p>
            <p><a href="{{ url_for('index') }}">Voltar para a página inicial</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Plataforma Escolar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
